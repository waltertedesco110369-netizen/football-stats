services:
  - type: web
    name: football-stats-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_simple.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /

